<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>JavaScript Basic Challenges: Challenge 14</title>

  <body>
    
    <h1>JavaScript Basic Challenges:</h1>
    <h2>Challenge 14</h2>

    <script>
      
      var name = prompt('provide your name');
      
      function hello(name) {
        var greetings = '';
        if (name === null || name === '') {
          greetings = 'You didn\'t give me your name';
        } 
        else {
          greetings = `Hello ${name}, and welcome!`;
        }
        return greetings;
      }

      console.log(hello(name));
      
    </script>
    
  </body>
