  <body>
    
    <h1>JavaScript Basic Challenges:</h1>
    <h2>Challenge 7</h2>

    <script>
      
      var number = prompt('Please enter an integer number', '');

      if (number < 10) {
        console.log(`You entered a number smaller than 10`);
        for (var i = 0; i < 10 ; i++) {
          console.log(`Here is a ${i}`);
          console.log(`${i}`);
        }
      }
      else if (number >= 10) {
        console.log(`You entered a big number!`);
      }
      else {
        console.log(`ERROR: not a number`);
      }
        
    
    </script>
    
  </body>
