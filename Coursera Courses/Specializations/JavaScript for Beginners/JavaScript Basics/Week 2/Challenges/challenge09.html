<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic Challenges: Challenge 9</title>
  </head>
  
  <body>
    
    <h1>JavaScript Basic Challenges:</h1>
    <h2>Challenge 9</h2>

    <script>
      
      var color = prompt('Please enter a color');
      var primary = ['red', 'blue', 'yellow'];
      var secondary = ['orange', 'purple', 'green'];

      color = color.toLocaleLowerCase();

      if (primary.indexOf(color) > -1) {
        console.log('It is a primary color!');
      }
      else if (secondary.indexOf(color) > -1) {
        console.log('It is a secondary color!');
      }
      else {
        console.log('Not a primary nor a secondary color!')
      }
      
    </script>
    
  </body>
</html>
