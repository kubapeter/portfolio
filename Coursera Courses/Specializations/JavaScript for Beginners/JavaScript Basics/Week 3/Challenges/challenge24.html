<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic Challenges: Challenge 24</title>
  </head>
  <body>
    <h1>JavaScript Basic Challenges: Challenge 24</h1>
    
    <div>
      <p>Here is the first paragraph of text!</p>
    </div>
    <button>Add a paragraph</button>

    <script>
      
      var button = document.querySelector('button');
      var div = document.querySelector('div');

      button.addEventListener('click', function() {
        newParagraph = document.createElement('p');
        newParagraph.innerText = 'A new paragraph';
        div.appendChild(newParagraph);
      });
      
    </script>
  </body>
</html>
