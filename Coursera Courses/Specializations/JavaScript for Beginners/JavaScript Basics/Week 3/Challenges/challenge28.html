<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic Challenges: Challenge 28</title>
    <style>
      div {
        width: 50px;
        height: 50px;
        background-color: rgb(255,0,0);
        transition: all 2s;
      }

      .big {
        width: 200px;
        height: 200px;
        background-color: rgb(0,0,255);
        border-radius: 50%;
        transition: all 2s;
      }
    </style>
  </head>
  
  <body>
    <h1>JavaScript Basic Challenges: Challenge 28</h1>

    <div></div>

    <script>

      var div = document.querySelector('div');
      
      div.addEventListener('mouseover', function() {
        div.className = 'big';
      });

      div.addEventListener('mouseout', function() {
        div.removeAttribute('class');
      });

    </script>
    
  </body>
</html>
